<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/desabilitar_cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/desabilitar.js"></script>
  </head>
  <body>
    <div class="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="direita_padrao">
            <figure class="logos">
              <img class="app" src="/images/image.png" alt="" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img class="gym" src="/images/svg-logo-academia.svg" alt="" />
            </figure>
          </div>
          <a href="/conta" class="voltar">
            <img src="/images/xmark-solid-full.svg" alt="" />
          </a>
        </div>
      </header>

      <main class="modal">
        <article class="textos">
          <div class="titulo">
            <p>Tem certeza que deseja desabilitar sua conta?</p>
          </div>

          <div class="subtitulo">
            <p1
              >Ao desabilitar sua conta, você perderá o acesso aos seus dados,
              histórico e benefícios exclusivos da nossa parceria com a
              academia. Deseja continuar?</p1
            >
          </div>
        </article>
        <div class="botoes">
          <a href="/inicial" class="opcoes">
            <p>Desabilitar</p>
          </a>
          <a href="/conta" class="opcoes">
            <p>Cancelar</p>
          </a>
        </div>
      </main>
      <figure class="imagem">
        <img src="/images/path626.svg" alt="" />
      </figure>
    </div>
  </body>
</html>
