<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/atualizar_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="/scripts/atualizar_cadastro.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="tudo">
    <header class="cabecalho">
        <a href="/conta" class="seta">
            <img src="/images/arrow-left-solid-full.svg" alt="erro">
        </a>

        <div id="direita">
            <div class="logos">
                <img class="app" src="/images/image.png" alt="erro">
            </div>
            <div id="linha"></div>
            <div class="logos">
                <img class="gym" src="/images/svg-logo-academia.svg" alt="erro">
            </div>
        </div>

        
    </header>
    <main class="conteudo">
        <p class="pcadastro">ATUALIZAR CADASTRO</p>
        <form action="">

            <div>
                <input placeholder="Nome completo" type="text" name="" id="nome">
            </div>
            <div>
                <input placeholder="estudante@gmail.com" type="text" name="" id="email">
            </div>
            
            
            <div>
                <input placeholder="(47) 00000-00000" type="text" name="" id="telefone">
            </div>
            
            
            
            <div>
                
                <input placeholder="Senha Antiga" type="text"  id="senha">
            </div>
            <div>
                <input placeholder="Senha nova:" type="password"  id="novaSenha">
                
            </div>
            <button type="submit" class="cadastrarse">
                <p>Atualizar</p>
            </button>
        </form>
    </main>
    
</div>
<figure class="svg">
    <img src="/images/Group 44.svg" alt="">
</figure>

</div>
</body>
</html>
