<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/atualizar_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="tudo">
    <header class="cabecalho">
        <a href="./conta.html" class="seta">
            <img src="../assets/images/arrow-left-solid-full.svg" alt="erro">
        </a>

        <div id="direita">
            <div class="logos">
                <img class="app" src="../assets/images/image.png" alt="erro">
            </div>
            <div id="linha"></div>
            <div class="logos">
                <img class="gym" src="../assets/images/svg-logo-academia.svg" alt="erro">
            </div>
        </div>

        
    </header>
    <main class="conteudo">
        <p class="pcadastro">ATUALIZAR CADASTRO</p>
        <div>
            <input placeholder="estudante@gmail.com" type="text" name="" id="">
        </div>
        <div>
            <input placeholder="Novo E-mail:" type="text" name="" id="">
        </div>

        
        <div>
            <input placeholder="(47) 00000-00000" type="text" name="" id="">
        </div>
        <div>
            <input placeholder="Novo Telefone:" type="number" name="" id="">
        </div>
        
        <div>
            <input placeholder="Senha:" type="number" name="" id="">
        </div>
        <a href="./principal.html" class="cadastrarse">
            <p>Atualizar</p>
        </a>
    </main>
    
    <figure class="svg">
        <img src="../assets/images/Group 44.svg" alt="">
    </figure>
</div>

</div>
