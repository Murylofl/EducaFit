<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/menu_lateral.css" />
    <script src="/scripts/menu_lateral.js" defer></script>
  </head>
  <body>
    <div id="tudo">
      <section class="cor">
        <header class="cabeçalho">
          <figure class="peso">
            <img src="/images/Group 42.svg" alt="" />
          </figure>

          <a href="/principal" class="voltar">
            <img src="/images/xmark-solid-full.svg" alt="" />
          </a>
        </header>
      </section>
      <main class="conteudo">
        <section class="informacao_pai">
          <article class="informacao">
            <p id="nome">************</p>
            <p id="data_nasc">**/**/****</p>
            <p id="matricula">*********</p>
            <p id="telefone">47-********</p>
            <p id="email">*******@gmail.com</p>
          </article>

          <div class="informacao_inferior">
            <div class="conta">
              <p>Contato: (47) 9943-8732</p>
              <img src="/images/phone-solid-full 1.svg" alt="" />
            </div>
            <a href="/sobre-nos-menu" class="link">
              <p>Sobre EDUCAFIT</p>
              <img src="/public/images/bars-solid-full 1.svg" alt="" />
            </a>
            <a href="/conta" class="link">
              <p>Conta</p>
              <img src="/public/images/Vector (1).svg" alt="" />
            </a>
            <div class="frequencia">
              <p>frequência :</p>
              <img id="certo" src="/images/check-solid-full 1.svg" alt="erro" />
              <img
                id="errado"
                src="/images/xmark-solid-full (1) 1.svg"
                alt="erro"
              />
            </div>
          </div>
        </section>
        <div class="baixo">
          <figure class="logos">
            <img class="app" src="/images/image.png" alt="" />
          </figure>
          <div class="linha"></div>
          <figure class="logo">
            <img class="gym" src="/images/svg-logo-academia.svg" alt="" />
          </figure>
        </div>
      </main>
    </div>
  </body>
</html>
