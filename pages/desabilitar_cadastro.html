<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/desabilitar_cadastro.css" />
  </head>
  <body>
    <div class="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="direita_padrao">
            <div class="logos">
              <img class="app" src="../assets/images/image.png" alt="" />
            </div>
            <div id="linha"></div>
            <div class="logos">
              <img
                class="gym"
                src="../assets/images/images-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
          <div class="voltar">
            <img src="../assets/images/xmark-solid-full.svg" alt="" />
          </div>
        </div>
      </header>

      <div class="modal">
        <div class="textos">
          <div class="titulo">
            <p>Tem certeza que deseja desabilitar sua conta?</p>
          </div>

          <div class="subtitulo">
            <p1
              >Ao desabilitar sua conta, você perderá o acesso aos seus dados,
              histórico e benefícios exclusivos da nossa parceria com a
              academia. Deseja continuar?</p1
            >
          </div>
        </div>
        <div class="botoes">
          <div class="opcoes">
            <p>desabilitar</p>
          </div>
          <div class="opcoes">
            <p>Cancelar</p>
          </div>
        </div>
      </div>
      <div class="imagem">
        <img src="../assets/images/path626.svg" alt="" />
      </div>
    </div>
  </body>
</html>
