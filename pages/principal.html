<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/principal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="esquerda">
            <div class="logos">
              <img class="app" src="../assets/images/image.png" alt="" />
            </div>
            <div id="linha"></div>
            <div class="logos">
              <img
                class="gym"
                src="../assets/images/images-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
          <div class="direita">
            <img src="../assets/images/bars-solid-full 1.svg" alt="" />
          </div>
        </div>
      </header>
      <div class="atrascabecalho"></div>
      <div class="conteudo1">
        <div class="texto">
          <p class="titulo">Anexo de frequência escolar:</p>
          <p class="subtitulo">Aberto entre: 20/02/2026 a 20/05/2026</p>
        </div>
        <div class="anexo">
          <img src="../assets/images/paperclip-solid-full 1.svg" alt="" />
        </div>
      </div>
      <div class="academia">
        <img src="../assets/images/image 3.png" alt="" />
      </div>
      <div class="conteudo2">
        <p>Total de participantes:</p>
        <div class="participantes">
          <p>1</p>
        </div>
      </div>
      <div class="maps">
        <p>Localização da academia</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.025101371884!2d-48.83727318924081!3d-26.325686676905946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94deb1421b2bb565%3A0xeac2274b72a25ea8!2sUltra%20Academia%20Vila%20Guanabara!5e0!3m2!1spt-BR!2sbr!4v1758915967198!5m2!1spt-BR!2sbr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
