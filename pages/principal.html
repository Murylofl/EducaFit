<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/principal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="../assets/scripts/principal.js" defer></script>
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="esquerda">
            <figure class="logos">
              <img class="app" src="../assets/images/image.png" alt="" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img
                class="gym"
                src="../assets/images/svg-logo-academia.svg"
                alt=""
              />
            </figure>
          </div>
          <a href="./menu_lateral.html" class="direita">
            <img src="../assets/images/bars-solid-full 1.svg" alt="" />
          </a>
        </div>
      </header>
      <div class="atrascabecalho"></div>
      <section class="conteudo1">
        <article class="texto">
          <p class="titulo">Anexo de frequência escolar:</p>
          <p class="subtitulo">Aberto entre: 20/02/2026 a 20/05/2026</p>
        </article>
        <label for="file-anexo" class="anexo">
          <img src="../assets/images/paperclip-solid-full 1.svg" alt="" />
        </label>
        <input id="file-anexo" name="file-anexo" type="file" accept=".pdf" />
      </section>
      <figure class="academia">
        <img
          src="../assets/images/Beneficios-de-fazer-academia-Para-sua-saude-e-seu-corpo-scaled 1.svg"
          alt=""
        />
      </figure>
      <section class="conteudo2">
        <p>Total de participantes:</p>
        <div class="participantes">
          <p>1</p>
        </div>
      </section>
      <div class="maps">
        <p>Localização da Escola</p>
        <div style="width: 100%">
          <iframe
            width="100%"
            height="600"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Cedup%20joinville+(Cedup)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ><a
              href="https://www.mapsdirections.info/it/calcola-la-popolazione-su-una-mappa/"
              >densità di popolazione Italia mappa</a
            ></iframe
          >
        </div>
      </div>
    </div>
  </body>
</html>
