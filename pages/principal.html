<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/principal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="../assets/scripts/principal.js" defer></script>
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="esquerda">
            <figure class="logos">
              <img class="app" src="../assets/images/image.png" alt="" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img
                class="gym"
                src="../assets/images/svg-logo-academia.svg"
                alt=""
              />
            </figure>
          </div>
          <a href="./menu_lateral.html" class="direita">
            <img src="../assets/images/bars-solid-full 1.svg" alt="" />
          </a>
        </div>
      </header>
      <div class="atrascabecalho"></div>
      <section class="conteudo1">
        <article class="texto">
          <p class="titulo">Anexo de frequência escolar:</p>
          <p class="subtitulo">Aberto entre: 20/02/2026 a 20/05/2026</p>
        </article>
        <label for="file-anexo" class="anexo">
          <img src="../assets/images/paperclip-solid-full 1.svg" alt="" />
        </label>
        <input id="file-anexo" name="file-anexo" type="file" accept=".pdf" />
      </section>
      <figure class="academia">
        <img
          src="../assets/images/Beneficios-de-fazer-academia-Para-sua-saude-e-seu-corpo-scaled 1.svg"
          alt=""
        />
      </figure>
      <section class="conteudo2">
        <p>Total de participantes:</p>
        <div class="participantes">
          <p>1</p>
        </div>
      </section>
      <div class="maps">
        <p>Localização da academia</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3576.025101371884!2d-48.83727318924081!3d-26.325686676905946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94deb1421b2bb565%3A0xeac2274b72a25ea8!2sUltra%20Academia%20Vila%20Guanabara!5e0!3m2!1spt-BR!2sbr!4v1758915967198!5m2!1spt-BR!2sbr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
