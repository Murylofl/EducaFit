<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <link rel="stylesheet" href="../assets/styles/padrao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="seta_padrao">
            <img src="../assets/images/arrow-left-solid-full.svg" alt="" />
          </div>
          <div class="direita_padrao">
            <div class="logos">
              <img class="app" src="../assets/images/image.png" alt="" />
            </div>
            <div id="linha"></div>
            <div class="logos">
              <img
                class="gym"
                src="../assets/images/images-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </header>
      <div class="atras_do_cabecalho"></div>
      <div class="conteudo">
        <p class="plogin">LOGIN</p>
        <div>
          <input placeholder="E-mail:" type="text" name="" id="" />
        </div>
        <div>
          <input placeholder="Senhas:" type="text" name="" id="" />
        </div>

        <div class="login">
          <a>LOGIN</a>
        </div>
      </div>
      <div class="svg">
        <img src="../assets/images/Group 45.svg" alt="" />
      </div>
    </div>
  </body>
</html>
