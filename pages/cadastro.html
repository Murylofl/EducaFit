<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/cadastro.css" />
    <link rel="stylesheet" href="/styles/padrao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/cadastro.js" defer></script>
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <a href="/inicial" class="seta_padrao">
            <img src="/images/arrow-left-solid-full.svg" alt="" />
          </a>

          <div class="direita_padrao">
            <figure class="logos">
              <img class="app" src="/images/image.png" alt="" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img class="gym" src="/images/svg-logo-academia.svg" alt="" />
            </figure>
          </div>
        </div>
      </header>
      <div class="atras_do_cabecalho"></div>
      <form action="">
        <p class="pcadastro">CADASTRO</p>
        <div class="back-modal disable" onclick="closeModal()">
          <div class="modal">
            <h1>Informações faltando!</h1>
            <p>
              Ainda há campos obrigatórios sem preencher. Complete-os para
              continuar
            </p>
          </div>
        </div>

        <div>
          <input placeholder="Nome completo:" type="text" id="nome-completo" />
        </div>

        <div>
          <input
            placeholder="Data de nascimento:"
            type="date"
            id="data-de-nascimento"
          />
        </div>

        <div>
          <input placeholder="E-mail:" type="text" id="e-mail" />
        </div>
        <div>
          <input placeholder="Telefone:" type="text" id="telefone" />
        </div>

        <div>
          <input placeholder="Matrícula:" type="number" id="matricula" />
        </div>
        <div>
          <input placeholder="Senha:" type="password" id="senha" />
        </div>

        <button class="cadastrarse" onclick="showModal()">CADASTRAR-SE</button>
      </form>
      <figure class="svg">
        <img src="/images/Group 41.svg" alt="" />
      </figure>
    </div>
  </body>
</html>
