<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/cadastro.css" />
    <link rel="stylesheet" href="/styles/padrao.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/cadastro.js" defer></script>
  </head>
  <body>
    <div id="tudo">
      <header>
        <div class="cabecalho_padrao">
          <a href="/inicial" class="seta_padrao">
            <img src="/images/arrow-left-solid-full.svg" alt="erro" />
          </a>

          <div class="direita_padrao">
            <figure class="logos">
              <img class="app" src="/images/image.png" alt="erro" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img class="gym" src="/images/svg-logo-academia.svg" alt="erro" />
            </figure>
          </div>
        </div>
      </header>
      <div class="atras_do_cabecalho"></div>
      <form action="">
        <p class="pcadastro">CADASTRO</p>
        <div>
          <input
            class="inputs"
            placeholder="Nome Completo:"
            type="text"
            id="nome-completo"
          />
        </div>

        <div>
          <input
            class="inputs"
            placeholder="Data de nascimento:"
            type="date"
            id="data-de-nascimento"
          />
        </div>

        <div>
          <input class="inputs" placeholder="E-mail:" type="text" id="e-mail" />
        </div>
        <div>
          <input
            class="inputs"
            placeholder="Telefone:"
            type="text"
            id="telefone"
          />
        </div>

        <div>
          <input
            class="inputs"
            placeholder="MatrÃ­cula:"
            type="number"
            id="matricula"
          />
        </div>
        <div id="inputSenha">
          <input placeholder="Senha:" type="password" id="senha" />
          <div onclick="mostrarSenha()" id="olho">
            <img id="aberto" src="/images/eye-regular-full.svg" alt="erro" />
            <img
              id="fechado"
              src="/images/eye-slash-regular-full.svg"
              alt="erro"
            />
          </div>
        </div>

        <button class="cadastrarse">CADASTRAR-SE</button>
      </form>
      <figure class="svg">
        <img src="/images/Group 41.svg" alt="erro" />
      </figure>
    </div>
  </body>
</html>
