<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EducaFit</title>
    <link rel="stylesheet" href="/styles/conta.css" />
    <script src="/scripts/conta.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

  <body>
    <div class="tudo">
      <header>
        <div class="cabecalho_padrao">
          <div class="direita_padrao">
            <figure class="logos">
              <img class="app" src="/images/image.png" alt="" />
            </figure>
            <div id="linha"></div>
            <figure class="logos">
              <img class="gym" src="/images/svg-logo-academia.svg" alt="" />
            </figure>
          </div>
          <a href="/menu-lateral" class="voltar">
            <img src="/images/xmark-solid-full.svg" alt="" />
          </a>
        </div>
      </header>
      <main class="conteudo">
        <p class="info">Nome</p>
        <p class="pessoal" id="nome">**********</p>
        <p class="info">Data de nascimento</p>
        <p class="pessoal" id="data_nasc">**/**/|*****</p>
        <p class="info">Telefone</p>
        <p class="pessoal" id="telefone">**-********</p>
        <p class="info">Matr√≠cula</p>
        <p class="pessoal" id="matricula">**********</p>
      </main>

      <div class="caixa">
        <a href="/atualizar-cadastro" class="atualizar">
          <p>Atualizar cadastro</p>
        </a>
        <a href="/desabilitar-cadastro" class="desabilitar">
          <p>Desabilitar cadastro</p>
        </a>
      </div>

      <figure class="fundo">
        <img src="/images/Group 52.svg" alt="" />
      </figure>
    </div>

</html>
